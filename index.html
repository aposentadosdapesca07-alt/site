<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aposentados da Pesca | Fishing Planet</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700;800&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Oxanium', 'cursive'],
          },
          colors: {
            'fishing-neon': '#a3e635', // Lime 400
            'fishing-dark': '#0a0a0a',
            'fishing-surface': '#171717',
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #050505;
      color: #e5e5e5;
    }

    .custom-page-bg {
      background-color: #050505;
      /* Subtle spotlight effect: lighter dark gray at top fading to deep black */
      background-image: radial-gradient(circle at 50% 0%, #1a1a1a, #050505 85%);
      background-attachment: fixed;
      min-height: 100vh;
    }

    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(163, 230, 53, 0.3);
      /* fishing-neon with opacity */
      border-radius: 3px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(163, 230, 53, 0.6);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
